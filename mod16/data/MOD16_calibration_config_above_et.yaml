---
BPLUT:
  ET: "/home/tyleralbrethsen/ABoVE_30m_ET/Code/MOD16/mod16/data/MOD16_BPLUT_CX.X_05deg_MCD43B_Albedo_MERRA.csv"
data:
  file: "/home/tyleralbrethsen/ABoVE_30m_ET/Data/Tower_Data/CalVal/Build_Driver_HDF5/above_et_drivers_v1.h5"
  class_map: state/PFT # HDF5 field name for PFT map
  # If a time-varying PFT map is used, this should be true and the corresponding
  #   "class_map" array (see above) should be a (T x N) array
  classes_are_dynamic: true
  target_observable: FLUXNET/latent_heat # HDF5 field name
  sites_blacklisted:
  # The name of the HDF5 group that contains surface meteorology data
  met_group: MERRA2
  # The name of the HDF5 datasets for albedo, fPAR, LAI, etc.
  datasets:
    albedo: MODIS/MCD43A3_black_sky_sw_albedo
    fPAR: HISTARFM/FPAR
    LAI: HISTARFM/LAI
optimization:
  platform: MODIS
  backend_template: "/home/tyleralbrethsen/20231218_MOD16_%s_calibration_PFT%d.nc4"
  prior: "/home/tyleralbrethsen/ABoVE_30m_ET/Code/MOD16/mod16/data/MOD16_BPLUT_prior_above_et_20240123.yaml"
  chains: 3
  draws: 1000
  tune: scaling
  scaling: 0.001
  objective: RMSD
  bounds: # These are only used if a Uniform prior is specified
    tmin_close: [-35, 0]
    tmin_open: [0, 25]
    vpd_open: [0, 1000]
    vpd_close: [1000, 8000]
    gl_sh: [0.001, 0.2]
    gl_wv: [0.001, 0.2]
    g_cuticular: [1.0e-7, 0.01]
    csl: [0.0001, 0.1]
    rbl_min: [10, 99]
    rbl_max: [100, 1000]
    beta: [0, 1000]
