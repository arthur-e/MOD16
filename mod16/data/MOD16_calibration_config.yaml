---
BPLUT:
  ET: "/home/tyleralbrethsen/ABoVE_30m_ET/Code/MOD16/mod16/data/MOD16_BPLUT_CX.X_05deg_MCD43B_Albedo_MERRA.csv"
data:
  file: "/anx_lagr4/MODIS_VIIRS/calibration/VIIRS_MOD16_tower_site_latent_heat_and_drivers_v4.h5"
  class_map: state/PFT # HDF5 field name for PFT map
  # If a time-varying PFT map is used, this should be true and the corresponding
  #   "class_map" array (see above) should be a (T x N) array
  classes_are_dynamic: false
  target_observable: FLUXNET/latent_heat # HDF5 field name
  sites_blacklisted:
  - US-HRA
  - US-A10
  # The name of the HDF5 group that contains surface meteorology data
  met_group: MERRA2
  # The name of the HDF5 datasets for albedo, fPAR, LAI, etc.
  datasets:
    albedo: MODIS/MCD43GF_black_sky_sw_albedo
    fPAR: MODIS/MOD15A2HGF_fPAR_interp
    LAI: MODIS/MOD15A2HGF_LAI_interp
optimization:
  platform: MODIS
  backend_template: "/home/tyleralbrethsen/20231218_MOD16_%s_calibration_PFT%d.nc4"
  prior: "/home/tyleralbrethsen/ABoVE_30m_ET/Code/MOD16/mod16/data/MOD16_BPLUT_prior_20231218.yaml"
  chains: 3
  draws: 1000
  tune: scaling
  scaling: 0.001
  objective: RMSD
